<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Your Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin:0;padding:0;background-color:#f8fafc;font-family:Arial,Helvetica,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f8fafc;">
    <tr>
      <td align="center" style="padding:24px 12px;">

        <!-- Container -->
        <table width="100%" cellpadding="0" cellspacing="0"
          style="max-width:520px;background-color:#ffffff;border-radius:12px;overflow:hidden;">

          <!-- Top bar -->
          <tr>
            <td height="4" style="background-color:#059669;"></td>
          </tr>

          <!-- Logo -->
          <tr>
            <td style="padding:32px 20px 10px;text-align:center;">
              <img
                src="https://fpask.vercel.app/_next/image?url=%2Flogo3.png&w=128&q=75"
                alt="AllSportsKhelo"
                width="140"
                style="max-width:100%;height:auto;display:block;margin:0 auto;border:0;"
              />
            </td>
          </tr>

          <!-- Heading -->
          <tr>
            <td style="padding:10px 20px 20px;text-align:center;">
              <h1 style="margin:0;color:#1e293b;font-size:22px;font-weight:700;">
                Verify your email address
              </h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding:0 20px 32px;">

              <p style="margin:0 0 16px;color:#020617;font-size:16px;">
                Hi <strong>{{name}}</strong>,
              </p>

              <p style="margin:0 0 24px;color:#475569;font-size:15px;line-height:22px;">
                Welcome to <strong style="color:#059669;">AllSportsKhelo!</strong><br />
                Use the verification code below to confirm your account.
                This code is valid for
                <strong style="color:#059669;">5 minutes</strong>.
              </p>

              <!-- OTP -->
              <div style="text-align:center;padding:16px 0 24px;">
                <div
                  style="display:inline-block;background-color:#d1fae5;padding:14px 24px;border-radius:8px;">
                  <span
                    style="font-family:Courier,monospace;font-size:28px;font-weight:700;letter-spacing:6px;color:#1e293b;">
                    {{otp}}
                  </span>
                </div>
              </div>

              <p style="margin:0 0 24px;color:#64748b;font-size:13px;line-height:18px;text-align:center;">
                Do not share this code with anyone.
              </p>

              <hr style="border:0;border-top:1px solid #e5e7eb;margin:24px 0;">

              <p style="margin:0;color:#1e293b;font-size:14px;font-weight:600;">
                Best regards,
              </p>
              <p style="margin:4px 0 0;color:#64748b;font-size:14px;">
                The AllSportsKhelo Team
              </p>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:16px 20px;background-color:#ecfdf5;text-align:center;">
              <p style="margin:0;font-size:12px;color:#047857;">
                Â© 2026 AllSportsKhelo. All rights reserved.
              </p>
            </td>
          </tr>

        </table>
        <!-- End Container -->

      </td>
    </tr>
  </table>
</body>
</html>
